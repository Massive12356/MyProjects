<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaveForm.css">
    <title>LeaveForm</title>
</head>
<body>
    <div class="leaveForm-wrapper">
        <div class="dashboard-Leave-container">
            <div class="gbcLogo-div">
                <img class="Gbc-logo" src="/GBE_LEAVE/GBClogo1.png" alt="">
            </div>

        </div>
        <div class="staff-form-container">
            <div class="pic-name-container">

            </div>
             

            <div class="Form-container"> <!--the Div containing the form-->
                <div class="staff_Form-div">
                    <h3>STAFF LEAVE FORM</h3>
                </div>
                
                <div class="personalDetails-div">
                    <div class="input-div1">
                        <input type="text" name="" id="" class="inputField1" placeholder="Full Name" readonly>
                        <input type="text" name="" id=""class="inputField2" placeholder="Staff Number" readonly>
                        <input type="text" name="" id=""class="inputField2" placeholder="Staff Rank" readonly>
                    </div>

                    <div class="input-div1">
                        <input type="text" name="" id="" class="inputField1" placeholder="Division" readonly>
                        <input type="text" name="" id=""class="inputField2" placeholder="Department" readonly>
                        <input type="text" name="" id=""class="inputField2" placeholder="Station">
                    </div>

                    <div class="input-div1">
                        <input type="text" name="" id="" class="inputField1" placeholder="Leave Entitlement">
                        <input type="text" name="" id=""class="inputField2" placeholder="Mobile Number">
                        <input type="text" name="" id=""class="inputField2" placeholder="External phone number">
                    </div>

                    <div class="input-div1">
                        <input type="number" name="" id="" class="inputField1" placeholder="Number of Days Required">
                        <input type="text" name="" id=""class="inputField2" placeholder="Home Town">
                        <input type="text" name="" id=""class="inputField2" placeholder="Region">
                    </div>

                    <div class="input-div1 input-div2">
                        <div class="label-div">
                            <label for=""><small>Date of First Appointment:</small></label><br>
                            <input type="date" name="" id="" class="inputField1 DateAppointed" placeholder="Number of Days Required">
                        </div>
                       <div class="label-div">
                        <label for=""><small>Date Leave Starts:</small></label><br>
                        <input type="date" name="" id="" class="inputField1 DateAppointed" placeholder="Number of Days Required">
                       </div>
                    </div>

                    <div class="input-div1">
                        <input type="text" name="" id="" class="inputField1 input1" placeholder="Leave Address">
                        <input type="text" name="" id=""class="inputField2 input2" placeholder="Distance from Station(km)">
                    </div>
                    

                
                
                </div>

                <a href="" class="ApplyBtn">Apply leave </a>
            </div> <!-- The Div that contains the form end here-->
        </div>

    </div>
</body>
</html>
