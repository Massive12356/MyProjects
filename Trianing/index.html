<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proton Mail: Sign in</title>
    <link rel="icon" href="/Trianing/Proton_AG_2022_icon.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
      <img src="/Trianing/Proton_AG_logo.svg.png" alt="">
       
           <div id="Lan_Form">
            <span class="material-symbols-outlined" id="lan-icon">
              language
              </span>
            <select name="" id="Lan_List">
              <option value="">English</option>
              <option value="">French</option>
              <option value="">Espanol</option>
              <option value="">Deustch</option>
            </select>
           </div>
    </nav>
  <div class="div-login-container">
   <h2>Sign in</h2> <br>  <Span class="Gray">to continue to Proton Mail</Span> 
   <div class="form-div">
    <br>
    <form action="">
        <label for="" class="Emailtext">Email or username</label><br>
        <input type="text" class="EmailTextField"><br>
        <label for="Password" class="passwordText">Password</label><br>
        <span class="material-symbols-outlined" id="eye-icon">
          visibility
          </span>
        <input type="password" class="PasswordTextField">
    </form>
   </div>
    <input type="checkbox">
    <label for="" class="KMSN">Keep me signed in</label> a<span class="material-symbols-outlined" id="info-icon">
      info
      </span> <br>
    <span class="NGray">Not your device? Use a private browsing window to </span><br><span class="NGray"> sign in and close it when done.</span> <a href="" class="LM">Learn more</a><br>
    <button>Sign in</button><br>
    <span class="NTP">New to Proton? <a href="">Create account</a></span>
    <hr color="d3d3d3" size="">
    <a href="" id="TSI">Trouble signing in?</a>
  </div>
  <div class="Help-div">
    <a href="">Need help?</a>
  </div>
