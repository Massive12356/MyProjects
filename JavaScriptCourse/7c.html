<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions -Exercise</title>
</head>
<body>
  <script>
    // created a function 
    function greet(name){
      if (!name){
        console.log('Hi there!!');
      }
      else {
        console.log(`Hello ${name}`);
      }
    }
    // calling the function
    greet();
    greet('Massive');
  </script>
</body>
</html>
