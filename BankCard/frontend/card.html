<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Visa Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="main-container-div">
        <div class="BankCard-container-div">
            <div class="BankLogo-wrapper">
                <div class="Fidelity-div">
                    <span class="Fidelity">FIDELITY</span>
                </div>
                <div class="FidelityBankLogo-div">
                    <img class="F-Logo" src="/BankCard/images/1200x600wa.png" alt=""> 
                </div>
                <div class="Bank-div">
                    <span class="bank">BANK</span>
                </div>
            </div>
            <div class="Sim-container-div">
                <div class="sim-div">
                    <img  class="sim" src="/BankCard/images/CHIP.jpg" alt=""> 
                </div>
                <div class="signal-div">
                    <img class="Signal" src="/BankCard/images/signal.png" alt="">
                 
                </div>
                
            </div>
            <div class="number-div">
                <span class="digits1">4780</span><span class="digits">8524</span><span class="digits">9857</span><span class="digits">3275</span>
            </div>
            <div class="validDate-div">
                <div class="Good">
                    <h5>GOOD <br>THRU</h5>
                </div>
                <div class="validDate">
                    <span class="datenum"> 05/25</span>
                </div>
            </div>
            <div class="clientName-Visa-Container-div">
                <div class="ClientName-div">
                    <span class="name">EDWARD MINTAH</span>
                </div>
                <div class="visa-div">
                    <img class="Visa" src="/BankCard/images/logo.jpg" alt="">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
