<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function -Exer 7F</title>
</head>
<body>
  <script>
    function convertToFahrenheit(Celsius){
      return (Celsius * 9/5)+32 ;
    }

    function convertToCelsius(fahrenheit){
      return (fahrenheit - 32)* 5/9 ;  
    }

    function convertTemperatures(degrees, unit){
      if (unit === 'C'){
        const result = convertToFahrenheit(degrees);
        return `${result}F` ;
      }
      else if (unit === 'F'){
        const result = convertToCelsius(degrees);
        return `${result}C` ;
      }
    }

    // calling the function 
    console.log(convertTemperatures(25,'C'));
    console.log(convertTemperatures(86, 'F'));
  </script>
</body>
</html>
