    <button onclick="
    // generating a random number for the computer
    const randomNumber = Math.random();

    // generating a variable for the computer
    let computerMove = '';

    if (randomNumber >=0 && randomNumber < 1/3){
        computerMove ='ROCK';
    }
    else if (randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove ='PAPER';
    }
    else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove ='SCISSORS';
    }

    // display computer move in the console
      // console.log(computerMove);

    // generating a results variable to compare your move to the computers move

    let results = '';

    if (computerMove === 'ROCK'){
        results = 'TIE';
    }
    else if (computerMove === 'PAPER'){
        results = ' YOU LOSE.';
    }
    else if (computerMove === 'SCISSORS'){
        results = 'YOU WIN.';
    }

    // displaying the results in a popup

    alert(`YOU PICKED ROCK. COMPUTER PICKED ${computerMove}. ${results}.`)
    ">Rock</button>
