<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaveHistory.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>LeaveHistory</title>
</head>
<body>
    <div class="leaveHistory-Wrapper-div">
        <div class="Leavebreakdown-container-div">
            <div class="LeaveText-div">
                <h3>LEAVE BREAKDOWN</h3>
            </div>

            <div class="leaveHistory-container-div">
                <div class="appliedLeave-div">
                    <div class="AppliedText-div">
                        <div class="numberDiv">
                            <span style="color: rgb(4, 7, 32); font-size: 25px;"> 0</span>
                        </div>

                        <div class="textDiv">
                           <span>All Applied Leave</span>
                        </div>

                    </div>
                    <div class="logo-div">
                        <span class="material-symbols-outlined" style="color: white; font-size: 40px;">
                            event
                        </span>
                    </div>

                </div>
                
                <div class="appliedLeave-div">
                    <div class="AppliedText-div">
                        <div class="numberDiv">
                            <span style="color: rgb(4, 7, 32); font-size: 25px;"> 1</span>

                        </div>

                        <div class="textDiv">
                           <span>Approved</span>
                        </div>

                    </div>

                    <div class="logo-div">
                        <span class="material-symbols-outlined" style="color: lime; font-size: 40px;">
                            fact_check
                        </span>

                    </div>
                    
                </div>
                <div class="appliedLeave-div">
                    <div class="AppliedText-div">
                        <div class="numberDiv">
                            <span style="color: rgb(4, 7, 32); font-size: 25px;" > 2</span>

                        </div>

                        <div class="textDiv">
                           <span>Pending</span>
                        </div>

                    </div>

                    <div class="logo-div">
                        <span class="material-symbols-outlined" style="color:rgb(230,163,21); font-size: 40px;">
                            pending_actions
                        </span>
                    </div>
                    
                </div>
                <div class="appliedLeave-div">
                    <div class="AppliedText-div">
                        <div class="numberDiv">
                            <span style="color: rgb(4, 7, 32); font-size: 25px;" > 3</span>

                        </div>

                        <div class="textDiv">
                           <span>Rejected</span>
                        </div>

                    </div>

                    <div class="logo-div">
                        <span class="material-symbols-outlined" style="color: red; font-size: 40px; font-weight: 100;">
                          close
                        </span>
                    </div>
                    
                </div>
                
            </div>

        </div>
        <div class="leaveHistoryTable-WrapperDiv">
            <div class="leaveHistory-ContainerDiv">
                <div class="AllLeaveText-div">
                    <h3>ALL MY LEAVE</h3>
                </div>
                <hr>
                <div class="table-div">
                    <table>
                        <tr>
                            <th>Leave Type</th>
                            <th>Date From</th>
                            <th>Date To</th>
                            <th>Number Of Days</th>
                            <th>HOD Status</th>
                            <th>HR Status</th>
                        </tr>
                    </table>
                </div>

            </div>
            
        </div>

        

    </div>
</body>
</html>
